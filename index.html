<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <!-- Implement from below -->
  <body>
    <header>
        <img src="./assets/os-campus-cafe-logo.png" class="img-fluid img-center img-header" alt="O's Campus Cafe logo" />
    </header>
    <div class="container">
      <!-- Text that contains the tagline of the cafe. -->
      <div class="row text-center cafe-info">
        <div class="col">
          <p id="description">Delicious, From-Scratch Recipes Close at Hand</p>
          <p id="tagline"><em>The fresh choice of UT!</em></p>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <!-- Mac & cheese -->
          <div class="row item-row">
            <div class="col-4">
              <img src="./assets/mac&cheese.jpeg" class="img-fluid img-center" alt="Image of mac and cheese" />
            </div>
            <div class="col-8">
              <div class="row format-item-row">
                <div class="col-9 align-self-center">
                  <h3>mac & cheese</h3>
                </div>
                <div class="col-3 justify-content-end align-self-center">
                  <p class="price">$<span id="mac-price">5</span></p>
                </div>
              </div>
              <div class="row format-item-row">
                <div class="col align-self-center order-quantity">
                  <button type="button" class="btn btn-primary btn-quantity btn-quantity-decr" id="mac-decr">-</button>
                  <span class="quantity-amt" id="mac-amt">0</span>
                  <button type="button" class="btn btn-primary btn-quantity btn-quantity-incr" id="mac-incr">+</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Pasta -->
          <div class="row item-row">
            <div class="col-4">
              <img src="./assets/pasta.jpeg" class="img-fluid img-center" alt="Image of pasta" />
            </div>
            <div class="col-8">
              <div class="row format-item-row">
                <div class="col-9 align-self-center">
                  <h3>pasta</h3>
                </div>
                <div class="col-3 justify-content-end align-self-center">
                  <p class="price">$<span id="pasta-price">8</span></p>
                </div>
              </div>
              <div class="row format-item-row">
                <div class="col align-self-center order-quantity">
                  <button type="button" class="btn btn-primary btn-quantity btn-quantity-decr" id="pasta-decr">-</button>
                  <span class="quantity-amt" id="pasta-amt">0</span>
                  <button type="button" class="btn btn-primary btn-quantity btn-quantity-incr" id="pasta-incr">+</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Tacos -->
          <div class="row item-row">
            <div class="col-4">
              <img src="./assets/tacos.jpeg" class="img-fluid img-center" alt="Image of tacos" />
            </div>
            <div class="col-8">
              <div class="row format-item-row">
                <div class="col-9 align-self-center">
                  <h3>tacos</h3>
                </div>
                <div class="col-3 justify-content-end align-self-center">
                  <p class="price">$<span id="taco-price">8</span></p>
                </div>
              </div>
              <div class="row format-item-row">
                <div class="col align-self-center order-quantity">
                  <button type="button" class="btn btn-primary btn-quantity btn-quantity-decr" id="taco-decr">-</button>
                  <span class="quantity-amt" id="taco-amt">0</span>
                  <button type="button" class="btn btn-primary btn-quantity btn-quantity-incr" id="taco-incr">+</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Enchilada -->
          <div class="row item-row">
            <div class="col-4">
              <img src="./assets/enchiladas.jpeg" class="img-fluid img-center" alt="Image of enchiladas" />
            </div>
            <div class="col-8">
              <div class="row format-item-row">
                <div class="col-9 align-self-center">
                  <h3>enchilada</h3>
                </div>
                <div class="col-3 justify-content-end align-self-center">
                  <p class="price">$<span id="enchilada-price">10</span></p>
                </div>
              </div>
              <div class="row format-item-row">
                <div class="col align-self-center order-quantity">
                  <button type="button" class="btn btn-primary btn-quantity btn-quantity-decr" id="enchilada-decr">-</button>
                  <span class="quantity-amt" id="enchilada-amt">0</span>
                  <button type="button" class="btn btn-primary btn-quantity btn-quantity-incr" id="enchilada-incr">+</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Subtotal -->
      <div class="row subtotal-section">
        <div class="col-5 align-self-center">
          Subtotal $<span id="total-amt">0</span>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-primary btn-order" id="order">Order</button>
        </div>
        <div class="col-4">
          <button type="button" class="btn btn-primary btn-clear-all" id="clear-all">Clear all</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
